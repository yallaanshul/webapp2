<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cart Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 5px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #218838;
        }
        .cart {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item button {
            background-color: #dc3545;
        }
        .cart-item button:hover {
            background-color: #c82333;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Cart Application</h1>
    </header>
    <div class="container">
        <h2>Products</h2>
        <div class="products" id="products">
            <!-- Products will be added here by JavaScript -->
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be added here -->
            </div>
            <div class="total" id="total">Total: $0.00</div>
        </div>
    </div>

    <script>
        // Sample products data
        const products = [
            { id: 1, name: 'Laptop', price: 999.99, image: 'https://via.placeholder.com/200x150?text=Laptop' },
            { id: 2, name: 'Smartphone', price: 599.99, image: 'https://via.placeholder.com/200x150?text=Smartphone' },
            { id: 3, name: 'Headphones', price: 149.99, image: 'https://via.placeholder.com/200x150?text=Headphones' },
            { id: 4, name: 'Tablet', price: 399.99, image: 'https://via.placeholder.com/200x150?text=Tablet' },
            { id: 5, name: 'Mouse', price: 29.99, image: 'https://via.placeholder.com/200x150?text=Mouse' },
            { id: 6, name: 'Keyboard', price: 79.99, image: 'https://via.placeholder.com/200x150?text=Keyboard' }
        ];

        let cart = [];

        // Function to render products
        function renderProducts() {
            const productsContainer = document.getElementById('products');
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productsContainer.appendChild(productDiv);
            });
        }

        // Function to add item to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            renderCart();
        }

        // Function to remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart();
        }

        // Function to render cart
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <span>${item.name} (x${item.quantity}) - $${(item.price * item.quantity).toFixed(2)}</span>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemDiv);
                total += item.price * item.quantity;
            });
            document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Initialize the app
        renderProducts();
    </script>
</body>
</html>
